<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css"></Link>
    <style>@import url('https://fonts.googleapis.com/css2?family=Solitreo&display=swap');</style>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">This will show quotes once we implement an API</span>
        </div>
        <!-- Author -->
        <div class="-quote-author">
            <span id="author">nameOfAuthor</span>
        </div>
        <!-- Buttons to move through each quote -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
                <!-- fab comes from the site font awesome buttons and icons... -->
            </button>
            <button id="new-quote">New Qoute</button>
        </div>
    </div>
</body>
</html>
